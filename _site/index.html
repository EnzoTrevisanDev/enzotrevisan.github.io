<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #191919;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #d1d1d1;
        }
        .logo {
            font-size: 1.2rem;
            color: #2f2f2f;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .navbar a {
            text-decoration: none;
            color: #464646;
            padding: 8px 12px;
            font-weight: 400;
            line-height: 20px;
        }
        .navbar a:hover {
            color: #464646;
            border: 2px solid #f4f4f4;
            background-color: #f4f4f4;
        }
        .hero {
          display: block;
          align-items: flex-start;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          margin-right: 674px;
          margin-left: 319px;
          margin-bottom: 159px;
          margin-top: 223px;
        }
        .content {
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 32px;
          height: 580px;
          width: 672px;
          display: block;
          background: rgba(0, 0, 0, 0.4);
          box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.3) 0px 4px 12px -2px;
          backdrop-filter: blur(24px);
          max-width: 600px;
        }
        .status {
            color: #00ff99;
        }
        .highlight {
            color: #bbb;
        }
        .neon {
            color: #00ff99;
            font-weight: bold;
        }
        .tags span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #333;
            border-radius: 5px;
        }
        .available {
            background: #00ff99;
            color: #121212;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .view {
            background: #555;
            color: #fff;
        }
        .start {
            background: #00ff99;
            color: #121212;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: #00ff99;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="logo">>_enzo trevisan</span>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <div class="content">
            <span class="status">>_ system.status: <span class="active">active</span></span>
            <h1>
                BUILDING <span class="highlight">DIGITAL</span> FUTURES<br>
                <span class="neon">ONE LINE AT A TIME</span>
            </h1>
            <p>> Freelance Full-Stack Developer<span class="cursor">&nbsp;</span></p>
            <div class="tags">
                <span>TypeScript</span>
                <span>React</span>
                <span>Node.js</span>
                <span class="available">Available for Work</span>
            </div>
            <div class="buttons">
                <button class="view">View Projects â†’</button>
                <button class="start">>_ Start Project</button>
            </div>
        </div>
    </section>
    
    <!--<script src="script.js"></script>-->
</body>
</html>
